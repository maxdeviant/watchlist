<head>
    <title>watchlist</title>
</head>

<body>
    <h1>Welcome to Watchlist!</h1>
    <div class="container">
        <ul>
            {{#each users}}
                {{> user}}
            {{/each}}
        </ul>
    </div>

    <form class="new-user">
        <input type="text" name="username" placeholder="Username">
    </form>
</body>

<template name="user">
    <li>{{username}}</li>
</template>
